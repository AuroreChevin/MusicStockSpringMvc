<!DOCTYPE html>
<html xmlns:th	="http://thymeleaf.org"
	  xmlns:layout	="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout">
	<head>
		<meta charset="utf-8">
		<title>Ajout d'un album</title>
	</head>
	<body>
		<div layout:fragment ="content">
		<div class="card col-md-4 col-xs-8">
  			<h5 class="card-header bg-success text-white">Ajouter un nouvel album</h5>
  			<div class="card-body">
  				<form th:action="@{/save}" method="post">
  					<div class="form-group">
  						<label class="control-label">Nom de l'album : </label>
  						<input class="form-control" type="text" name="albumName" th:value="${album.albumName}">
  						<span th:errors="${album.albumName}" class="text-danger"></span>
  					</div>
  					<div class="form-group">
  						<label class="control-label">Nom du groupe : </label>
  						<input class="form-control" type="text" name="bandName" th:value="${album.bandName}">
  						<span th:errors="${album.bandName}" class="text-danger"></span>
  					</div>
  					<div class="form-group">
  						<label class="control-label">Annee de sortie : </label>
  						<input class="form-control" type="text" name="releaseYear" th:value="${album.releaseYear}">
  						<span th:errors="${album.releaseYear}" class="text-danger"></span>
  					</div>
  					<div class="form-group">
  						<label class="control-label">Prix : </label>
  						<input class="form-control" type="text" name="price" th:value="${album.price}">
  						<span th:errors="${album.price}" class="text-danger"></span>
  					</div>
  					<button type="submit" class="btn btn-success">Enregistrer</button>
  				</form>
  			</div>
		</div>
		</div>
	</body>
</html>
