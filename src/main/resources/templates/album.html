<!DOCTYPE html>
<html xmlns:th	="http://thymeleaf.org"
	  xmlns:layout	="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout">
	<head>
		<meta charset="utf-8">
		<title>Ajout d'un album</title>
	</head>
	<body layout:fragment ="content">
		<div class="card col-md-4 colxs-8 d-flex justify-content-center">
  			<h5 class="card-header bg-success text-white">Ajouter un nouvel album</h5>
  			<div class="card-body">
  				<form th:action="@{/save}" method="post">
  					<div class="form-group">
  						<label>Nom de l'album : </label>
  						<input type="text" class="form-control" name="albumName">
  					</div>
  					<div class="form-group">
  						<label>Prix : </label>
  						<input type="text" class="form-control" name="price">
  					</div>
  					<button type="submit" class="btn btn-success">Enregistrer</button>
  				</form>
  			</div>
		</div>
	</body>
</html>
