		<div class="card col-md-4 col-xs-8 mt-5 mx-auto" >
  			<div class="card-header bg-success text-white">Nouveau client</div>
  			<div class="card-body">
  				<form th:action="@{/saveCustomer}" method="Post">
  					<div class="form-group">
  						<label class="control-label">Nom : </label>
  						<input class="form-control" type="text" name="name" th:value="${customer.name}">
  						<span th:errors="${customer.name}" class="text-danger"></span>
  					</div>
  					<div class="form-group">
  						<label class="control-label">Prénom : </label>
  						<input class="form-control" type="text" name="surname" th:value="${customer.surname}">
  						<span th:errors=${customer.surname} class="text-danger"></span>
  					</div>
  					<div class="form-group">
  						<label class="control-label">Email : </label>
  						<input class="form-control" type="text" name="email" th:value="${customer.email}">
  						<span th:errors=${customer.email} class="text-danger"></span>
  					</div>
  					<div class="form-group">
  						<label class="control-label">Adresse : </label>
  						<input class="form-control" type="text" name="address" th:value="${customer.address}" >
  						<span th:errors=${customer.address} class="text-danger"></span>
  					</div>
  					<div class="form-group">
  						<label class="control-label">Téléphone : </label>
  						<input class="form-control" type="text" name="phone" th:value="${customer.phone}">
  						<span th:errors=${customer.phone} class="text-danger"></span>
  					</div>
					<div>	
  					<button type="submit" class="btn btn-success mt-2">Enregistrer</button>
  					</div>
  				</form>
  			</div>
		</div>
		</div>
	</body>
